<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Linktree</title>
  </head>
  <body>
    <section class="text-light p-5 p-lg-0 pt-lg-5 text-center text-sm-start">
      <div class="container">
        <div class="d-sm-flex align-items-center justify-content-center">
          <img
            src="pete.jpeg"
            class="display-picture rounded-circle"
            mb-3
            alt="display picture"
          />
        </div>
        <div
          class="
            d-sm-flex
            align-items-center
            justify-content-center
            flex-column
          "
        >
          <div><h1 class="text-dark p-3">@petec.dev</h1></div>
          <div>
            <h2 class="text-dark p-3">Web Developer from Manchester, UK.</h2>
          </div>
        </div>
      </div>
    </section>

    <section>
      <div class="container">
        <div class="row">
          <div class="col-md">
            <div class="card bg-white text-light">
              <div
                class="
                  card-body
                  text-center
                  align-items-center
                  justify-content-center
                  bg-dark
                  mb-1
                "
              >
                <a class="text-white" href="https://petecollum.co.uk/">
                  <h3 class="card-title">
                    <i class="bi bi-laptop h1 m-3"></i>Personal Site
                  </h3>
                </a>
              </div>
              <div
                class="
                  card-body
                  text-center
                  align-items-center
                  justify-content-center
                  bg-dark
                  mb-1
                "
              >
                <a
                  class="text-white"
                  href="https://www.linkedin.com/in/pete-collum/"
                >
                  <h3 class="card-title">
                    <i class="bi bi-linkedin h1 m-3"></i>Linkedin
                  </h3>
                </a>
              </div>
              <div
                class="
                  card-body
                  text-center
                  align-items-center
                  justify-content-center
                  bg-dark
                  mb-1
                "
              >
                <a class="text-white" href="https://github.com/pjcollum">
                  <h3 class="card-title">
                    <i class="bi bi-github h1 m-3"></i>GitHub
                  </h3>
                </a>
              </div>
              <div
                class="
                  card-body
                  text-center
                  align-items-center
                  justify-content-center
                  bg-dark
                  mb-1
                "
              >
                <a class="text-white" href="https://twitter.com/petecollum">
                  <h3 class="card-title">
                    <i class="bi bi-twitter h1 m-3"></i>Twitter
                  </h3>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="p-5 text-center">
      <div class="container">
        <a class="text-decoration-none text-dark" href="#">
          <i class="bi bi-arrow-up-circle h1"></i>
        </a>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
